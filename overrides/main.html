{% extends "base.html" %}

{% block extrahead %}
{{ super() }}
<!-- Ensure proper mobile viewport scaling -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<meta name="format-detection" content="telephone=no">
{% endblock %}

{% block outdated %}
  You're not viewing the latest version.
  <a href="{{ '../' ~ base_url }}">
    <strong>Click here to go to latest.</strong>
  </a>
{% endblock %}



{% block scripts %}
{{ super() }}
<script>
  // ── TOC toggle (runs once on initial load) ──
  document.addEventListener('DOMContentLoaded', function() {
    var toggleBtn = document.createElement('button');
    toggleBtn.className = 'toc-toggle';
    toggleBtn.setAttribute('aria-label', 'Toggle table of contents');
    toggleBtn.setAttribute('title', 'Toggle table of contents');
    toggleBtn.innerHTML = '<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>';
    document.body.appendChild(toggleBtn);

    var isCollapsed = localStorage.getItem('axis-toc-collapsed') === 'true';
    if (isCollapsed) {
      document.body.classList.add('toc-collapsed');
    }

    toggleBtn.addEventListener('click', function() {
      document.body.classList.toggle('toc-collapsed');
      var nowCollapsed = document.body.classList.contains('toc-collapsed');
      localStorage.setItem('axis-toc-collapsed', nowCollapsed);
    });
  });

  // ── Carousel init (re-runs on every page via instant navigation) ──
  function initCarousel() {
    var track = document.getElementById('carousel-track');
    var dotsContainer = document.getElementById('carousel-dots');
    var captionText = document.getElementById('carousel-caption-text');
    if (!track || !dotsContainer) return;

    // Prevent double-init
    if (track.dataset.carouselInit === 'true') return;
    track.dataset.carouselInit = 'true';

    var slides = track.querySelectorAll('.carousel-slide');
    var captions = [];
    slides.forEach(function(s) {
      var img = s.querySelector('img');
      captions.push(img ? img.alt : '');
    });
    var current = 0;

    // Build dots
    dotsContainer.innerHTML = '';
    slides.forEach(function(_, i) {
      var dot = document.createElement('button');
      dot.className = 'carousel-dot' + (i === 0 ? ' active' : '');
      dot.setAttribute('aria-label', 'Slide ' + (i + 1));
      dot.addEventListener('click', function() { goTo(i); });
      dotsContainer.appendChild(dot);
    });

    function goTo(idx) {
      current = idx;
      track.scrollTo({ left: slides[idx].offsetLeft, behavior: 'smooth' });
      updateUI();
    }

    function updateUI() {
      dotsContainer.querySelectorAll('.carousel-dot').forEach(function(d, i) {
        d.classList.toggle('active', i === current);
      });
      if (captionText) captionText.textContent = captions[current] || '';
    }

    // Arrow buttons
    var prevBtn = track.parentElement.querySelector('.carousel-prev');
    var nextBtn = track.parentElement.querySelector('.carousel-next');
    if (prevBtn) prevBtn.addEventListener('click', function() {
      goTo(current > 0 ? current - 1 : slides.length - 1);
    });
    if (nextBtn) nextBtn.addEventListener('click', function() {
      goTo(current < slides.length - 1 ? current + 1 : 0);
    });

    // Sync on scroll (for touch/drag)
    var scrollTimer;
    track.addEventListener('scroll', function() {
      clearTimeout(scrollTimer);
      scrollTimer = setTimeout(function() {
        var scrollLeft = track.scrollLeft;
        var width = track.offsetWidth;
        current = Math.round(scrollLeft / width);
        updateUI();
      }, 60);
    });

    // Auto-advance every 5s, pause on hover
    var autoplay = setInterval(function() {
      goTo(current < slides.length - 1 ? current + 1 : 0);
    }, 5000);
    track.parentElement.addEventListener('mouseenter', function() { clearInterval(autoplay); });
    track.parentElement.addEventListener('mouseleave', function() {
      autoplay = setInterval(function() {
        goTo(current < slides.length - 1 ? current + 1 : 0);
      }, 5000);
    });
  }

  // Run on initial load
  document.addEventListener('DOMContentLoaded', initCarousel);

  // Re-run on instant navigation page changes
  if (typeof document$ !== 'undefined') {
    document$.subscribe(function() { initCarousel(); });
  } else {
    // Fallback: observe content changes for instant navigation
    var observer = new MutationObserver(function() { initCarousel(); });
    var target = document.querySelector('.md-content');
    if (target) {
      observer.observe(target, { childList: true, subtree: true });
    } else {
      document.addEventListener('DOMContentLoaded', function() {
        var t = document.querySelector('.md-content');
        if (t) observer.observe(t, { childList: true, subtree: true });
      });
    }
  }
</script>
{% endblock %}
