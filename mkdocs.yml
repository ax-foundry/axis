site_name: AXIS Documentation
site_description: Agent X-Ray Interface & Statistics â€” AI Evaluation Platform
site_url: https://ax-foundry.github.io/axis/
repo_url: https://github.com/ax-foundry/axis
repo_name: ax-foundry/axis

not_in_nav: |
  404.md

theme:
  name: material
  logo: assets/axis_transparent.png
  favicon: assets/ax-icon.png
  custom_dir: docs/overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [backend]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_category_heading: true
            members_order: source
            merge_init_into_class: true
            show_if_no_docstring: false
  - social:
      enabled: false
      cards_layout_options:
        background_color: "#1E3A5F"
        color: "#FFFFFF"
  - redirects:
      redirect_maps: {}

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
      title: On this page
      toc_depth: 3
  - def_list
  - footnotes

copyright: Copyright &copy; 2026 AX Foundry. All rights reserved.

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ax-foundry/axis

