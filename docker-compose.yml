services:
  falkordb:
    image: falkordb/falkordb:latest
    ports:
      - "6379:6379"
    volumes:
      - ./data/falkordb:/var/lib/falkordb/data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    ports:
      - "3500:3500"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8500
      - INTERNAL_API_URL=http://backend:8500
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
      - ./custom:/app/custom:ro
    depends_on:
      - backend
    command: npm run dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8500:8500"
    environment:
      - HOST=0.0.0.0
      - PORT=8500
      - DEBUG=true
      - FRONTEND_URL=http://localhost:3500
      - GRAPH_DB_HOST=${GRAPH_DB_HOST:-falkordb}
      - GRAPH_DB_PORT=${GRAPH_DB_PORT:-6379}
      - GRAPH_DB_NAME=${GRAPH_DB_NAME:-knowledge_graph}
      - GRAPH_DB_PASSWORD=${GRAPH_DB_PASSWORD:-}
      - AXIS_CUSTOM_DIR=/app/custom
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./custom:/app/custom:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8500 --reload
    depends_on:
      - falkordb

volumes:
  node_modules:
